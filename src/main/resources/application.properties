# Application Configuration
spring.application.name=Smart Legal Case Management System
server.port=8080

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/legal_case_management?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Parth123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
# Disable SQL logging in production – set to true only for local debugging
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Data initialization – runs data.sql on every start (uses INSERT IGNORE so safe to repeat)
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
# JWT_SECRET must be set as an environment variable in production (min 32 chars)
jwt.secret=${JWT_SECRET:5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}
jwt.expiration=86400000

# Logging Configuration
logging.level.root=INFO
logging.level.com.legal=INFO
# Set to DEBUG only for local troubleshooting – never in production
logging.level.org.springframework.security=WARN

# Static Resources
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Error Handling – never expose stack traces in production
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false
