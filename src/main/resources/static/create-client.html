<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Client - Smart Legal CMS</title>
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-form">
        <div class="form-card">
            <div class="form-header">
                <h1><i class="fas fa-user-plus"></i> Create New Client</h1>
            </div>
            
            <form id="createClientForm">
                <!-- Personal Information -->
                <div class="form-section">
                    <div class="section-title"><i class="fas fa-id-card"></i> Personal Information</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name" class="required">Full Name</label>
                            <input type="text" id="name" name="name" required 
                                   placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="email" class="required">Email Address</label>
                            <input type="email" id="email" name="email" required 
                                   placeholder="john@example.com">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password" class="required">Password</label>
                            <input type="password" id="password" name="password" required 
                                   placeholder="Minimum 6 characters">
                        </div>
                        <div class="form-group">
                            <label for="phone" class="required">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required 
                                   placeholder="+91 9876543210">
                        </div>
                    </div>
                    
                    <div class="form-row full">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea id="address" name="address" 
                                      placeholder="Street address, city, state, postal code"></textarea>
                        </div>
                    </div>
                </div>
                
                <!-- Client Type -->
                <div class="form-section">
                    <div class="section-title"><i class="fas fa-briefcase"></i> Client Type</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="clientType" class="required">Client Type</label>
                            <select id="clientType" name="clientType" required onchange="updateClientTypeFields()">
                                <option value="">-- Select Type --</option>
                                <option value="INDIVIDUAL">Individual</option>
                                <option value="CORPORATE">Corporate</option>
                                <option value="GOVERNMENT">Government</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Corporate Details (conditional) -->
                <div class="form-section" id="corporateSection" style="display: none;">
                    <div class="section-title"><i class="fas fa-building"></i> Corporate Details</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="companyName">Company Name</label>
                            <input type="text" id="companyName" name="companyName" 
                                   placeholder="ABC Pvt. Ltd.">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="gstin">GSTIN</label>
                            <input type="text" id="gstin" name="gstin" 
                                   placeholder="18AABCT1234H1Z0">
                        </div>
                        <div class="form-group">
                            <label for="panNumber">PAN Number</label>
                            <input type="text" id="panNumber" name="panNumber" 
                                   placeholder="AABCU1234A">
                        </div>
                    </div>
                </div>
                
                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Create Client
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function checkAuthorization() {
            const role = (localStorage.getItem('userRole') || '').trim().toUpperCase();
            if (!role) {
                window.location.href = 'login.html';
                return false;
            }
            if (role !== 'ADMIN') {
                alert('Unauthorized access.');
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        function updateClientTypeFields() {
            const clientType = document.getElementById('clientType').value;
            const corporateSection = document.getElementById('corporateSection');
            
            if (clientType === 'CORPORATE') {
                corporateSection.style.display = 'block';
            } else {
                corporateSection.style.display = 'none';
            }
        }

        document.getElementById('createClientForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';

            try {
                const formData = new FormData(this);
                const payload = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    phone: formData.get('phone'),
                    address: formData.get('address'),
                    clientType: formData.get('clientType'),
                    companyName: formData.get('companyName') || '',
                    gstin: formData.get('gstin') || '',
                    panNumber: formData.get('panNumber') || ''
                };

                const response = await fetch('/api/clients', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Failed to create client');
                }

                showToast(`Client ${result.name} created successfully! Login ID: ${result.email}`, 'success');
                setTimeout(() => {
                    window.location.href = 'user-management.html';
                }, 2000);
            } catch (error) {
                console.error(error);
                showToast(error.message || 'Unable to create client', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Client';
            }
        });

        function goBack() {
            window.history.back();
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const icon = type === 'success' ? 'check-circle' : 'exclamation-circle';
            toast.innerHTML = `<i class="fas fa-${icon}"></i><span>${message}</span>`;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkAuthorization();
        });
    </script>
<script src="/assets/js/sidebar.js"></script>
</body>
</html>
