<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Details - Smart Legal CMS</title>
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    

    <div class="main-content">
        <div class="breadcrumb">
            <a href="user-management.html"><i class="fas fa-arrow-left"></i> Back to Users</a>
        </div>

        <div class="page-header">
            <div>
                <h1 id="clientName">Loading...</h1>
                <div class="client-meta">
                    <span id="clientEmail" style="color: #666;"></span>
                    <span id="clientTypeBadge"></span>
                </div>
            </div>
        </div>

        <div class="content-grid">
            <div>
                <div class="card">
                    <h3><i class="fas fa-user"></i> Personal Information</h3>
                    <div class="info-row">
                        <div class="info-label">Name:</div>
                        <div class="info-value" id="name"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Email:</div>
                        <div class="info-value" id="email"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Phone:</div>
                        <div class="info-value" id="phone"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Address:</div>
                        <div class="info-value" id="address"></div>
                    </div>
                </div>

                <div class="card" id="corporateCard" style="display: none;">
                    <h3><i class="fas fa-building"></i> Company Information</h3>
                    <div class="info-row">
                        <div class="info-label">Company Name:</div>
                        <div class="info-value" id="companyName"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">GSTIN:</div>
                        <div class="info-value" id="gstin"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">PAN Number:</div>
                        <div class="info-value" id="panNumber"></div>
                    </div>
                </div>
            </div>

            <div>
                <div class="card">
                    <h3><i class="fas fa-briefcase"></i> Client Information</h3>
                    <div class="info-row">
                        <div class="info-label">Client ID:</div>
                        <div class="info-value" id="clientId"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Client Type:</div>
                        <div class="info-value" id="clientType"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let clientData = null;

        function getClientIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        async function loadClientDetails() {
            const clientId = getClientIdFromURL();
            if (!clientId) {
                alert('No client selected');
                window.location.href = 'user-management.html';
                return;
            }

            document.getElementById("clientName").textContent = "Loading client details...";

            try {
                console.log('ðŸ“ Fetching client details for ID:', clientId);
                const response = await fetch(`/api/clients/${clientId}`);
                
                console.log('ðŸ“¡ Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`Client not found (HTTP ${response.status})`);
                }

                clientData = await response.json();
                console.log('âœ… Loaded client data:', clientData);
                renderClientDetails();
            } catch (error) {
                console.error('âŒ Error loading client:', error);
                alert('Failed to load client details. Redirecting...');
                setTimeout(() => window.location.href = 'user-management.html', 1000);
            }
        }

        function renderClientDetails() {
            if (!clientData) return;

            // Header
            document.getElementById("clientName").textContent = clientData.name || "N/A";
            document.getElementById("clientEmail").textContent = clientData.email || "";
            
            const typeBadge = document.getElementById("clientTypeBadge");
            const clientType = (clientData.clientType || 'INDIVIDUAL').toLowerCase();
            typeBadge.className = `client-badge ${clientType}`;
            typeBadge.textContent = clientData.clientType || "Individual";

            // Personal Information
            document.getElementById("name").textContent = clientData.name || "N/A";
            document.getElementById("email").textContent = clientData.email || "N/A";
            document.getElementById("phone").textContent = clientData.phone || "N/A";
            document.getElementById("address").textContent = clientData.address || "N/A";

            // Client Information
            document.getElementById("clientId").textContent = clientData.clientId || "N/A";
            document.getElementById("clientType").textContent = clientData.clientType || "Individual";

            // Corporate Information (show only if corporate)
            if (clientData.clientType === 'CORPORATE') {
                document.getElementById("corporateCard").style.display = "block";
                document.getElementById("companyName").textContent = clientData.companyName || "N/A";
                document.getElementById("gstin").textContent = clientData.gstin || "N/A";
                document.getElementById("panNumber").textContent = clientData.panNumber || "N/A";
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }

        function checkAuthorization() {
            const role = (localStorage.getItem('userRole') || '').trim().toUpperCase();
            if (!role) {
                window.location.href = 'login.html';
                return false;
            }
            if (role !== 'ADMIN') {
                alert('Unauthorized access.');
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded');
            if (checkAuthorization()) {
                loadClientDetails();
            }
        });
    </script>
<script src="/assets/js/sidebar.js"></script>
</body>
</html>
