<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Case - Smart Legal CMS</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .form-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .form-group-custom {
            margin-bottom: 20px;
        }

        .form-group-custom label {
            font-weight: 600;
            color: #0b1c2d;
            margin-bottom: 8px;
            display: block;
        }

        .form-group-custom input,
        .form-group-custom select,
        .form-group-custom textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group-custom input:focus,
        .form-group-custom select:focus,
        .form-group-custom textarea:focus {
            outline: none;
            border-color: #0b1c2d;
            box-shadow: 0 0 0 3px rgba(11, 28, 45, 0.1);
        }

        .required {
            color: #dc3545;
        }

        .btn-submit {
            background: linear-gradient(135deg, #0b1c2d, #1a3a52);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(11, 28, 45, 0.3);
        }

        .btn-cancel {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .btn-cancel:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        .form-section-title {
            font-size: 18px;
            font-weight: 600;
            color: #0b1c2d;
            margin-top: 25px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="dashboard-body">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <i class="fas fa-balance-scale"></i>
            <h4>Legal CMS</h4>
        </div>
        <ul class="sidebar-menu">
            <!-- Dynamically populated by nav.js -->
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <h1><i class="fas fa-folder-plus"></i> Add New Case</h1>
            <div class="user-info">
                <div class="user-avatar" id="userAvatarTop">A</div>
                <div>
                    <strong id="userNameDisplay">Loading...</strong><br>
                    <small class="text-muted" id="roleDisplay">ROLE</small>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Dashboard Content -->
        <div class="dashboard-content">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="form-card">
                        <form id="addCaseForm" onsubmit="submitForm(event)">
                            <!-- Case Basic Information -->
                            <div class="form-section-title">
                                <i class="fas fa-document"></i> Case Information
                            </div>
                            <div class="form-row">
                                <div class="form-group-custom">
                                    <label for="caseNumber">Case Number <span class="required">*</span></label>
                                    <input type="text" id="caseNumber" required placeholder="Auto-generated if left blank" readonly style="background: #f8f9fa;">
                                </div>
                                <div class="form-group-custom">
                                    <label for="caseType">Case Type <span class="required">*</span></label>
                                    <select id="caseType" required>
                                        <option value="">Select Case Type</option>
                                        <option value="CIVIL">Civil</option>
                                        <option value="CRIMINAL">Criminal</option>
                                        <option value="FAMILY">Family</option>
                                        <option value="CORPORATE">Corporate</option>
                                        <option value="TAX">Tax</option>
                                        <option value="LABOUR">Labour</option>
                                        <option value="PROPERTY">Property</option>
                                        <option value="OTHER">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row full">
                                <div class="form-group-custom">
                                    <label for="caseTitle">Case Title <span class="required">*</span></label>
                                    <input type="text" id="caseTitle" required placeholder="Enter case title">
                                </div>
                            </div>

                            <!-- Client & Advocate Information -->
                            <div class="form-section-title">
                                <i class="fas fa-users"></i> Client & Advocate
                            </div>
                            <div class="form-row">
                                <div class="form-group-custom">
                                    <label for="clientId">Client <span class="required">*</span></label>
                                    <select id="clientId" required>
                                        <option value="">Select Client</option>
                                    </select>
                                </div>
                                <div class="form-group-custom">
                                    <label for="advocateId">Advocate <span class="required">*</span></label>
                                    <select id="advocateId" required>
                                        <option value="">Select Advocate</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Court Information -->
                            <div class="form-section-title">
                                <i class="fas fa-gavel"></i> Court Information
                            </div>
                            <div class="form-row">
                                <div class="form-group-custom">
                                    <label for="courtType">Court Type</label>
                                    <select id="courtType">
                                        <option value="">Select Court Type</option>
                                        <option value="SUPREME_COURT">Supreme Court</option>
                                        <option value="HIGH_COURT">High Court</option>
                                        <option value="DISTRICT_COURT">District Court</option>
                                        <option value="TRIBUNAL">Tribunal</option>
                                        <option value="OTHER">Other</option>
                                    </select>
                                </div>
                                <div class="form-group-custom">
                                    <label for="courtName">Court Name</label>
                                    <input type="text" id="courtName" placeholder="Enter court name">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group-custom">
                                    <label for="filingDate">Filing Date</label>
                                    <input type="date" id="filingDate">
                                </div>
                                <div class="form-group-custom">
                                    <label for="judgeName">Judge Name</label>
                                    <input type="text" id="judgeName" placeholder="Enter judge name">
                                </div>
                            </div>

                            <!-- Case Details -->
                            <div class="form-section-title">
                                <i class="fas fa-info-circle"></i> Case Details
                            </div>
                            <div class="form-row">
                                <div class="form-group-custom">
                                    <label for="status">Status <span class="required">*</span></label>
                                    <select id="status" required>
                                        <option value="OPEN">Open</option>
                                        <option value="IN_PROGRESS">In Progress</option>
                                        <option value="CLOSED">Closed</option>
                                        <option value="WON">Won</option>
                                        <option value="LOST">Lost</option>
                                        <option value="SETTLED">Settled</option>
                                    </select>
                                </div>
                                <div class="form-group-custom">
                                    <label for="priority">Priority</label>
                                    <select id="priority">
                                        <option value="MEDIUM" selected>Medium</option>
                                        <option value="LOW">Low</option>
                                        <option value="HIGH">High</option>
                                        <option value="URGENT">Urgent</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group-custom">
                                    <label for="opposingParty">Opposing Party</label>
                                    <input type="text" id="opposingParty" placeholder="Enter opposing party name">
                                </div>
                            </div>

                            <div class="form-row full">
                                <div class="form-group-custom">
                                    <label for="description">Description</label>
                                    <textarea id="description" rows="5" placeholder="Enter case description..."></textarea>
                                </div>
                            </div>

                            <!-- Form Buttons -->
                            <div style="margin-top: 30px; padding-top: 20px; border-top: 2px solid #f0f0f0;">
                                <button type="submit" class="btn-submit">
                                    <i class="fas fa-save"></i> Create Case
                                </button>
                                <button type="button" class="btn-cancel" onclick="goBack()">
                                    <i class="fas fa-times"></i> Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/nav.js"></script>
    <script>
        const token = localStorage.getItem('token');
        const userRole = localStorage.getItem('userRole');
        const userId = localStorage.getItem('userId');

        let clients = [];
        let advocates = [];

        function checkAuth() {
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userName');
            localStorage.removeItem('userRole');
            localStorage.removeItem('userId');
            window.location.href = 'login.html';
        }

        function goBack() {
            window.location.href = 'cases.html';
        }

        // Update top bar with user info
        function updateUserInfo() {
            const userName = localStorage.getItem('userName');
            const initials = userName ? userName.charAt(0).toUpperCase() : 'U';
            document.getElementById('userAvatarTop').textContent = initials;
            document.getElementById('userNameDisplay').textContent = userName || 'User';
            document.getElementById('roleDisplay').textContent = userRole || 'ROLE';
        }

        // Load clients for dropdown
        async function loadClients() {
            try {
                const response = await fetch('/api/clients', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    clients = await response.json();
                    const clientSelect = document.getElementById('clientId');
                    clientSelect.innerHTML = '<option value="">Select Client</option>';
                    clients.forEach(client => {
                        const option = document.createElement('option');
                        option.value = client.clientId;
                        option.textContent = client.user?.name || `Client #${client.clientId}`;
                        clientSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading clients:', error);
            }
        }

        // Load advocates for dropdown
        async function loadAdvocates() {
            try {
                const response = await fetch('/api/advocates', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    advocates = await response.json();
                    const advocateSelect = document.getElementById('advocateId');
                    advocateSelect.innerHTML = '<option value="">Select Advocate</option>';
                    
                    // If logged in as ADVOCATE, find and pre-select current advocate
                    if (userRole === 'ADVOCATE') {
                        const currentAdvocate = advocates.find(a => a.user && a.user.userId == userId);
                        if (currentAdvocate) {
                            const option = document.createElement('option');
                            option.value = currentAdvocate.advocateId;
                            option.textContent = currentAdvocate.user?.name || `Advocate #${currentAdvocate.advocateId}`;
                            option.selected = true;
                            advocateSelect.appendChild(option);
                            advocateSelect.disabled = true;
                        }
                    } else {
                        advocates.forEach(advocate => {
                            const option = document.createElement('option');
                            option.value = advocate.advocateId;
                            option.textContent = advocate.user?.name || `Advocate #${advocate.advocateId}`;
                            advocateSelect.appendChild(option);
                        });
                    }
                }
            } catch (error) {
                console.error('Error loading advocates:', error);
            }
        }

        // Generate unique case number
            async function loadAdvocates() {
                try {
                    console.log('Loading advocates for role:', userRole);
                
                    const response = await fetch('/api/advocates', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                
                    console.log('Advocate API response status:', response.status);
                
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: Failed to fetch advocates`);
                    }

                    advocates = await response.json();
                    console.log('Advocates loaded successfully:', advocates.length, 'advocates found');
                
                    const advocateSelect = document.getElementById('advocateId');
                    advocateSelect.innerHTML = '<option value="">Select Advocate</option>';
                
                    // If logged in as ADVOCATE, find and pre-select current advocate
                    if (userRole === 'ADVOCATE') {
                        const currentAdvocate = advocates.find(a => a.user && a.user.userId == userId);
                        if (currentAdvocate) {
                            const option = document.createElement('option');
                            option.value = currentAdvocate.advocateId;
                            option.textContent = currentAdvocate.user?.name || `Advocate #${currentAdvocate.advocateId}`;
                            option.selected = true;
                            advocateSelect.appendChild(option);
                            advocateSelect.disabled = true;
                        } else {
                            console.warn('Current advocate not found in list for userId:', userId);
                        }
                    } else {
                        advocates.forEach(advocate => {
                            const option = document.createElement('option');
                            option.value = advocate.advocateId;
                            option.textContent = advocate.user?.name || `Advocate #${advocate.advocateId}`;
                            advocateSelect.appendChild(option);
                        });
                    }
                } catch (error) {
                    console.error('Error loading advocates:', error.message || error);
                }
            }
        function generateUniqueCaseNumber() {
            // Load advocates for dropdown
            async function loadAdvocates() {
                try {
                    console.log('Loading advocates for role:', userRole);
                
                    const response = await fetch('/api/advocates', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                
                    console.log('Advocate API response status:', response.status);
                
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: Failed to fetch advocates`);
                    }

                    advocates = await response.json();
                    console.log('Advocates loaded successfully:', advocates.length, 'advocates found');
                
                    const advocateSelect = document.getElementById('advocateId');
                    advocateSelect.innerHTML = '<option value="">Select Advocate</option>';
                
                    // If logged in as ADVOCATE, find and pre-select current advocate
                    if (userRole === 'ADVOCATE') {
                        const currentAdvocate = advocates.find(a => a.user && a.user.userId == userId);
                        if (currentAdvocate) {
                            const option = document.createElement('option');
                            option.value = currentAdvocate.advocateId;
                            option.textContent = currentAdvocate.user?.name || `Advocate #${currentAdvocate.advocateId}`;
                            option.selected = true;
                            advocateSelect.appendChild(option);
                            advocateSelect.disabled = true;
                        } else {
                            console.warn('Current advocate not found in list for userId:', userId);
                        }
                    } else {
                        advocates.forEach(advocate => {
                            const option = document.createElement('option');
                            option.value = advocate.advocateId;
                            option.textContent = advocate.user?.name || `Advocate #${advocate.advocateId}`;
                            advocateSelect.appendChild(option);
                        });
                    }
                } catch (error) {
                    console.error('Error loading advocates:', error.message || error);
                }
            }

            // Generate unique case number
            function generateUniqueCaseNumber() {
                const rand = Math.floor(Math.random() * (100000 - 1000 + 1)) + 1000;
            return rand.toString();
        }

        // Submit form
        async function submitForm(event) {
            event.preventDefault();

            const formData = {
                caseNumber: document.getElementById('caseNumber').value || generateUniqueCaseNumber(),
                caseTitle: document.getElementById('caseTitle').value,
                caseType: document.getElementById('caseType').value,
                client: { clientId: parseInt(document.getElementById('clientId').value) },
                advocate: { advocateId: parseInt(document.getElementById('advocateId').value) },
                courtType: document.getElementById('courtType').value || null,
                courtName: document.getElementById('courtName').value || null,
                filingDate: document.getElementById('filingDate').value || null,
                status: document.getElementById('status').value,
                priority: document.getElementById('priority').value,
                opposingParty: document.getElementById('opposingParty').value || null,
                judgeName: document.getElementById('judgeName').value || null,
                description: document.getElementById('description').value || null
            };

            try {
                const response = await fetch('/api/cases', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Case created successfully!');
                    window.location.href = 'cases.html';
                } else {
                    const error = await response.json();
                    alert('Error creating case: ' + (error.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error creating case:', error);
                alert('Error creating case: ' + error.message);
            }
        }

        // Initialize page
        window.onload = function() {
            if (!checkAuth()) return;
            updateUserInfo();
            loadClients();
            loadAdvocates();
        };
    </script>
</body>
</html>
