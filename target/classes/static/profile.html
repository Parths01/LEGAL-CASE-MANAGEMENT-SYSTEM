<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Smart Legal CMS</title>
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .profile-header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .profile-avatar {
            font-size: 50px;
            color: #2c3e50;
            background: #ecf0f1;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-header h2 {
            margin: 0 0 5px 0;
            color: #2c3e50;
            font-size: 24px;
        }

        .profile-header p {
            margin: 0;
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group-half {
            flex: 1;
        }

        .profile-form label {
            display: block;
            margin-bottom: 5px;
            color: #34495e;
            font-weight: 500;
        }

        .profile-form input,
        .profile-form select,
        .profile-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #2c3e50;
            transition: border-color 0.3s ease;
        }

        .profile-form input:not([disabled]):focus,
        .profile-form select:not([disabled]):focus,
        .profile-form textarea:not([disabled]):focus {
            border-color: #3498db;
            outline: none;
        }

        .profile-form input[disabled],
        .profile-form select[disabled],
        .profile-form textarea[disabled] {
            background-color: #f9f9f9;
            cursor: not-allowed;
            color: #7f8c8d;
        }

        .btn-save {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
            /* Hidden by default, shown if Admin */
            transition: background-color 0.3s ease;
        }

        .btn-save:hover {
            background-color: #2980b9;
        }

        .admin-note {
            display: inline-block;
            margin-left: 15px;
            color: #e74c3c;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="main-content">
            <div class="page-header">
                <h1><i class="fas fa-id-badge" style="margin-right: 10px;"></i>My Profile</h1>
            </div>

            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-avatar" id="profileInitials">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h2 id="profileNameDisplay">Loading...</h2>
                        <p id="profileRoleDisplay">Role: -</p>
                    </div>
                </div>

                <form class="profile-form" id="profileForm">
                    <div class="form-row">
                        <div class="form-group-half">
                            <label for="profileName">Full Name</label>
                            <input type="text" id="profileName" required disabled>
                        </div>
                        <div class="form-group-half">
                            <label for="profileEmail">Email</label>
                            <input type="email" id="profileEmail" disabled>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group-half">
                            <label for="profileRole">Role</label>
                            <!-- Users cannot change their own role, even admin shouldn't change role from profile -->
                            <input type="text" id="profileRole" disabled>
                        </div>
                        <div class="form-group-half">
                            <label for="profileStatus">Status</label>
                            <!-- Users shouldn't disable themselves normally, but we will follow requirements -->
                            <input type="text" id="profileStatus" disabled>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group-half">
                            <label for="profilePhone">Phone</label>
                            <input type="tel" id="profilePhone" disabled>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group-half">
                            <label for="profileAddress">Address</label>
                            <textarea id="profileAddress" rows="3" disabled></textarea>
                        </div>
                    </div>

                    <div style="margin-top: 20px;">
                        <button type="submit" class="btn-save" id="btnSave">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                        <span id="adminNote" class="admin-note" style="display: none;">
                            <i class="fas fa-info-circle"></i> As an Admin, you can edit your profile.
                        </span>
                        <span id="nonAdminNote" class="admin-note" style="display: none; color: #7f8c8d;">
                            <i class="fas fa-lock"></i> Please contact an Admin to edit your details.
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Inject Sidebar -->
    <script src="/assets/js/sidebar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const userId = localStorage.getItem('userId');
            const userRole = (localStorage.getItem('userRole') || '').toUpperCase();

            if (!userId) {
                window.location.href = '/login.html';
                return;
            }

            const isAdmin = userRole === 'ADMIN';

            if (isAdmin) {
                // Enable specific fields for editing if admin
                document.getElementById('profileName').removeAttribute('disabled');
                document.getElementById('profilePhone').removeAttribute('disabled');
                document.getElementById('profileAddress').removeAttribute('disabled');

                document.getElementById('btnSave').style.display = 'inline-block';
                document.getElementById('adminNote').style.display = 'inline-block';
            } else {
                document.getElementById('nonAdminNote').style.display = 'inline-block';
            }

            try {
                // Fetch the user's details
                const response = await fetch('/api/users/' + userId);
                if (!response.ok) throw new Error('Failed to fetch profile info.');

                const user = await response.json();

                document.getElementById('profileNameDisplay').textContent = user.name;
                document.getElementById('profileRoleDisplay').textContent = 'Role: ' + (user.role || '-');

                // Get initials
                const initials = user.name.split(' ').slice(0, 2).map(w => w[0]).join('').toUpperCase() || '?';
                document.getElementById('profileInitials').textContent = initials;

                document.getElementById('profileName').value = user.name;
                document.getElementById('profileEmail').value = user.email;
                document.getElementById('profileRole').value = user.role;
                document.getElementById('profileStatus').value = user.status;
                document.getElementById('profilePhone').value = user.phone || '';
                document.getElementById('profileAddress').value = user.address || '';

            } catch (error) {
                console.error(error);
                alert('Could not load profile details.');
            }

            // Handle form submission for Admin
            const form = document.getElementById('profileForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                if (!isAdmin) return;

                const updatedData = {
                    name: document.getElementById('profileName').value,
                    role: document.getElementById('profileRole').value, // existing value
                    phone: document.getElementById('profilePhone').value,
                    address: document.getElementById('profileAddress').value,
                    status: document.getElementById('profileStatus').value // existing value
                };

                try {
                    const btn = document.getElementById('btnSave');
                    btn.disabled = true;
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

                    const response = await fetch('/api/users/' + userId, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(updatedData)
                    });

                    if (!response.ok) throw new Error('Failed to update profile.');

                    alert('Profile updated successfully!');

                    // Update header display & localStorage display name
                    localStorage.setItem('userName', updatedData.name);
                    document.getElementById('profileNameDisplay').textContent = updatedData.name;

                    const newInitials = updatedData.name.split(' ').slice(0, 2).map(w => w[0]).join('').toUpperCase() || '?';
                    document.getElementById('profileInitials').textContent = newInitials;

                    // Reload window to update sidebar badge if needed
                    window.location.reload();

                } catch (error) {
                    console.error(error);
                    alert('Failed to update profile. Please try again.');
                } finally {
                    const btn = document.getElementById('btnSave');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-save"></i> Save Changes';
                }
            });
        });
    </script>
</body>

</html>
