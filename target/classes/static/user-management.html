<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Smart Legal CMS</title>
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    

    <!-- Main Content -->
    <div class="dashboard-container">
        <div class="main-content">
            <!-- Page Header -->
            <div class="page-header">
                <h1><i class="fas fa-users" style="margin-right: 10px;"></i>User Management</h1>
                <div class="btn-group-top">
                    <a href="create-client.html" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Create Client
                    </a>
                    <button class="btn btn-primary" onclick="openAddUserModal()">
                        <i class="fas fa-plus"></i> Add New User
                    </button>
                </div>
            </div>

            <!-- Statistics Bar -->
            <div class="stats-bar">
                <div class="stat-card">
                    <div class="stat-label">Total Users</div>
                    <div class="stat-value" id="totalUsersCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Active Users</div>
                    <div class="stat-value" id="activeUsersCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Advocates</div>
                    <div class="stat-value" id="advocatesCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Clients</div>
                    <div class="stat-value" id="clientsCount">0</div>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by name, email..." onkeyup="filterTable()">
                <select id="roleFilter" onchange="filterTable()">
                    <option value="">All Roles</option>
                    <option value="ADMIN">Admin</option>
                    <option value="ADVOCATE">Advocate</option>
                    <option value="CLIENT">Client</option>
                    <option value="CLERK">Clerk</option>
                </select>
                <select id="statusFilter" onchange="filterTable()">
                    <option value="">All Status</option>
                    <option value="ACTIVE">Active</option>
                    <option value="INACTIVE">Inactive</option>
                    <option value="SUSPENDED">Suspended</option>
                </select>
            </div>

            <!-- Users Table -->
            <div class="card">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="7" class="text-center" style="padding: 40px;">Loading users...</td>
                        </tr>
                    </tbody>
                </table>
                <div id="noDataMessage" style="display: none;">
                    <div class="no-data">
                        <i class="fas fa-inbox"></i>
                        <p>No users found</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div class="modal-overlay" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New User</h2>
                <button class="modal-close" onclick="closeUserModal()">&times;</button>
            </div>
            <form id="userForm" onsubmit="handleUserSubmit(event)">
                <div class="form-group">
                    <label for="userName">Full Name *</label>
                    <input type="text" id="userName" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email *</label>
                    <input type="email" id="userEmail" required>
                </div>
                <div class="form-group">
                    <label for="userPassword">Password *</label>
                    <input type="password" id="userPassword" required>
                </div>
                <div class="form-group">
                    <label for="userRole">Role *</label>
                    <select id="userRole" required>
                        <option value="">Select Role</option>
                        <option value="ADMIN">Admin</option>
                        <option value="ADVOCATE">Advocate</option>
                        <option value="CLIENT">Client</option>
                        <option value="CLERK">Clerk</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="userPhone">Phone</label>
                    <input type="tel" id="userPhone">
                </div>
                <div class="form-group">
                    <label for="userAddress">Address</label>
                    <textarea id="userAddress"></textarea>
                </div>
                <div class="form-group">
                    <label for="userStatus">Status *</label>
                    <select id="userStatus" required>
                        <option value="ACTIVE">Active</option>
                        <option value="INACTIVE">Inactive</option>
                        <option value="SUSPENDED">Suspended</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" onclick="closeUserModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal-overlay" id="editUserModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit User</h2>
                <button class="modal-close" onclick="closeEditUserModal()">&times;</button>
            </div>
            <form id="editUserForm" onsubmit="handleEditUserSubmit(event)">
                <input type="hidden" id="editUserId">
                <div class="form-group">
                    <label for="editUserName">Full Name *</label>
                    <input type="text" id="editUserName" required>
                </div>
                <div class="form-group">
                    <label for="editUserEmail">Email</label>
                    <input type="email" id="editUserEmail" disabled style="background: #f3f4f6; cursor: not-allowed;">
                </div>
                <div class="form-group">
                    <label for="editUserRole">Role *</label>
                    <select id="editUserRole" required>
                        <option value="ADMIN">Admin</option>
                        <option value="ADVOCATE">Advocate</option>
                        <option value="CLIENT">Client</option>
                        <option value="CLERK">Clerk</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editUserPhone">Phone</label>
                    <input type="tel" id="editUserPhone">
                </div>
                <div class="form-group">
                    <label for="editUserAddress">Address</label>
                    <textarea id="editUserAddress"></textarea>
                </div>
                <div class="form-group">
                    <label for="editUserStatus">Status *</label>
                    <select id="editUserStatus" required>
                        <option value="ACTIVE">Active</option>
                        <option value="INACTIVE">Inactive</option>
                        <option value="SUSPENDED">Suspended</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" onclick="closeEditUserModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update User</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let allUsers = [];

        // Check authorization on page load
        window.addEventListener('load', () => {
            if (checkAuthorization()) {
                loadUsers();
                loadStatistics();
            }
        });

        function checkAuthorization() {
            const userRole = (localStorage.getItem('userRole') || '').toUpperCase();
            const userName = localStorage.getItem('userName');
            
            if (!userRole || userRole !== 'ADMIN') {
                alert('Unauthorized access. Admin role required.');
                window.location.href = '/login.html';
                return false;
            }
            
            if (userName) {
                const userDisplay = document.getElementById('userDisplay');
                if (userDisplay) {
                    userDisplay.textContent = userName;
                }
            }
            
            return true;
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                if (!response.ok) throw new Error('Failed to load users');
                allUsers = await response.json();
                renderUsers(allUsers);
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersTableBody').innerHTML = '<tr><td colspan="7" class="text-center">Error loading users</td></tr>';
            }
        }

        async function loadStatistics() {
            try {
                const response = await fetch('/api/users');
                if (!response.ok) throw new Error('Failed to load users');
                const users = await response.json();
                
                const totalUsers = users.length;
                const activeUsers = users.filter(u => u.status === 'ACTIVE').length;
                const advocates = users.filter(u => u.role === 'ADVOCATE').length;
                const clients = users.filter(u => u.role === 'CLIENT').length;
                
                document.getElementById('totalUsersCount').textContent = totalUsers;
                document.getElementById('activeUsersCount').textContent = activeUsers;
                document.getElementById('advocatesCount').textContent = advocates;
                document.getElementById('clientsCount').textContent = clients;
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        function renderUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            const noDataMessage = document.getElementById('noDataMessage');
            
            if (users.length === 0) {
                tbody.innerHTML = '';
                noDataMessage.style.display = 'block';
                return;
            }
            
            noDataMessage.style.display = 'none';
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${escapeHtml(user.name)}</td>
                    <td>${escapeHtml(user.email)}</td>
                    <td>${escapeHtml(user.phone || '-')}</td>
                    <td><span class="role-badge ${user.role.toLowerCase()}">${user.role}</span></td>
                    <td><span class="status-badge ${user.status.toLowerCase()}">${user.status}</span></td>
                    <td>${formatDate(user.createdAt)}</td>
                    <td>
                        <div class="action-buttons">
                            ${user.role === 'CLIENT' ? 
                                `<button class="btn-icon" onclick="viewClientDetails(${user.userId})" title="View Client Details">
                                    <i class="fas fa-eye"></i>
                                </button>` : ''
                            }
                            <button class="btn-icon" onclick="openEditUserModal(${user.userId})" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-icon danger" onclick="deleteUser(${user.userId})" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function filterTable() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const roleFilter = document.getElementById('roleFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            const filtered = allUsers.filter(user => {
                const matchesSearch = user.name.toLowerCase().includes(searchText) || 
                                    user.email.toLowerCase().includes(searchText);
                const matchesRole = !roleFilter || user.role === roleFilter;
                const matchesStatus = !statusFilter || user.status === statusFilter;
                
                return matchesSearch && matchesRole && matchesStatus;
            });
            
            renderUsers(filtered);
        }

        function openAddUserModal() {
            document.getElementById('userForm').reset();
            document.getElementById('modalTitle').textContent = 'Add New User';
            document.getElementById('userModal').classList.add('active');
        }

        function closeUserModal() {
            document.getElementById('userModal').classList.remove('active');
        }

        function closeEditUserModal() {
            document.getElementById('editUserModal').classList.remove('active');
        }

        async function handleUserSubmit(e) {
            e.preventDefault();
            
            const userData = {
                name: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                password: document.getElementById('userPassword').value,
                role: document.getElementById('userRole').value,
                phone: document.getElementById('userPhone').value,
                address: document.getElementById('userAddress').value,
                status: document.getElementById('userStatus').value
            };
            
            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                if (response.status === 409) {
                    alert('Email already exists');
                    return;
                }
                
                if (!response.ok) throw new Error('Failed to create user');
                
                alert('User created successfully');
                closeUserModal();
                loadUsers();
                loadStatistics();
            } catch (error) {
                console.error('Error creating user:', error);
                alert('Error creating user');
            }
        }

        async function openEditUserModal(userId) {
            const user = allUsers.find(u => u.userId === userId);
            if (!user) return;
            
            document.getElementById('editUserId').value = user.userId;
            document.getElementById('editUserName').value = user.name;
            document.getElementById('editUserEmail').value = user.email;
            document.getElementById('editUserRole').value = user.role;
            document.getElementById('editUserPhone').value = user.phone || '';
            document.getElementById('editUserAddress').value = user.address || '';
            document.getElementById('editUserStatus').value = user.status;
            
            document.getElementById('editUserModal').classList.add('active');
        }

        async function handleEditUserSubmit(e) {
            e.preventDefault();
            
            const userId = document.getElementById('editUserId').value;
            const userData = {
                name: document.getElementById('editUserName').value,
                role: document.getElementById('editUserRole').value,
                phone: document.getElementById('editUserPhone').value,
                address: document.getElementById('editUserAddress').value,
                status: document.getElementById('editUserStatus').value
            };
            
            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                if (!response.ok) throw new Error('Failed to update user');
                
                alert('User updated successfully');
                closeEditUserModal();
                loadUsers();
                loadStatistics();
            } catch (error) {
                console.error('Error updating user:', error);
                alert('Error updating user');
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            
            try {
                const response = await fetch(`/api/users/${userId}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Failed to delete user');
                
                alert('User deleted successfully');
                loadUsers();
                loadStatistics();
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Error deleting user');
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function escapeHtml(text) {
            if (!text) return '';
            return String(text)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        // View client details
        async function viewClientDetails(userId) {
            try {
                // Fetch client details to get the clientId
                const response = await fetch('/api/clients');
                if (!response.ok) throw new Error('Failed to fetch clients');
                
                const clients = await response.json();
                const client = clients.find(c => c.userId === userId);
                
                if (client) {
                    window.location.href = `client-details.html?id=${client.clientId}`;
                } else {
                    alert('Client details not found');
                }
            } catch (error) {
                console.error('Error fetching client details:', error);
                alert('Error loading client details');
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/login.html';
        }

        // Close modals on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeUserModal();
                closeEditUserModal();
            }
        });

        // Close modal when clicking outside
        document.getElementById('userModal').addEventListener('click', (e) => {
            if (e.target.id === 'userModal') closeUserModal();
        });

        document.getElementById('editUserModal').addEventListener('click', (e) => {
            if (e.target.id === 'editUserModal') closeEditUserModal();
        });
    </script>
<script src="/assets/js/sidebar.js"></script>
</body>
</html>
