<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Case - Smart Legal CMS</title>
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-form">
        <div class="form-card">
            <div class="form-header">
                <h1><i class="fas fa-file-contract"></i> Create New Case</h1>
            </div>
            
            <form id="createCaseForm">
                <!-- Case Basic Info -->
                <div class="form-section">
                    <div class="section-title"><i class="fas fa-info-circle"></i> Case Information</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="caseTitle" class="required">Case Title</label>
                            <input type="text" id="caseTitle" name="caseTitle" required 
                                   placeholder="e.g., Rao vs. Mehta">
                        </div>
                        <div class="form-group">
                            <label for="caseType" class="required">Case Type</label>
                            <select id="caseType" name="caseType" required>
                                <option value="">-- Select Case Type --</option>
                                <option value="CIVIL">Civil</option>
                                <option value="CRIMINAL">Criminal</option>
                                <option value="FAMILY">Family</option>
                                <option value="CORPORATE">Corporate</option>
                                <option value="TAX">Tax</option>
                                <option value="LABOUR">Labour</option>
                                <option value="PROPERTY">Property</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row full">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" 
                                      placeholder="Brief description of the case..."></textarea>
                        </div>
                    </div>
                </div>
                
                <!-- Parties -->
                <div class="form-section">
                    <div class="section-title"><i class="fas fa-users"></i> Parties Involved</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="clientId" class="required">Client</label>
                            <select id="clientId" name="clientId" required>
                                <option value="">-- Select Client --</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="advocateUserId" class="required">Advocate</label>
                            <select id="advocateUserId" name="advocateUserId" required>
                                <option value="">-- Select Advocate --</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="opposingParty">Opposing Party</label>
                            <input type="text" id="opposingParty" name="opposingParty" 
                                   placeholder="Name of opposing party">
                        </div>
                    </div>
                </div>
                
                <!-- Court Details -->
                <div class="form-section">
                    <div class="section-title"><i class="fas fa-building"></i> Court Details</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="courtName">Court Name</label>
                            <input type="text" id="courtName" name="courtName" 
                                   placeholder="e.g., District Court, Mumbai">
                        </div>
                        <div class="form-group">
                            <label for="courtType">Court Type</label>
                            <select id="courtType" name="courtType">
                                <option value="">-- Select Court Type --</option>
                                <option value="SUPREME_COURT">Supreme Court</option>
                                <option value="HIGH_COURT">High Court</option>
                                <option value="DISTRICT_COURT">District Court</option>
                                <option value="TRIBUNAL">Tribunal</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="judgeName">Judge Name</label>
                            <input type="text" id="judgeName" name="judgeName" 
                                   placeholder="Name of presiding judge">
                        </div>
                        <div class="form-group">
                            <label for="priority" class="required">Priority</label>
                            <select id="priority" name="priority" required>
                                <option value="MEDIUM">Medium</option>
                                <option value="LOW">Low</option>
                                <option value="HIGH">High</option>
                                <option value="URGENT">Urgent</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="filingDate">Filing Date</label>
                            <input type="date" id="filingDate" name="filingDate">
                        </div>
                    </div>
                </div>
                
                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create Case
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function checkAuthorization() {
            const role = (localStorage.getItem('userRole') || '').trim().toUpperCase();
            if (!role) {
                window.location.href = 'login.html';
                return false;
            }
            if (!['ADMIN', 'ADVOCATE', 'CLERK'].includes(role)) {
                alert('Unauthorized access.');
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        function getCasesPageForRole() {
            const role = (localStorage.getItem('userRole') || '').trim().toUpperCase();
            if (role === 'ADVOCATE') return 'advocate-cases.html';
            if (role === 'CLERK') return 'clerk-cases.html';
            return 'cases.html';
        }

        async function loadClients() {
            try {
                const response = await fetch('/api/clients');
                if (!response.ok) throw new Error('Failed to load clients');
                const clients = await response.json();
                const select = document.getElementById('clientId');
                clients.forEach(client => {
                    const option = document.createElement('option');
                    option.value = client.clientId;
                    option.textContent = `${client.name} (${client.clientType})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error(error);
                showToast('Failed to load clients', 'error');
            }
        }

        async function loadAdvocates() {
            try {
                const response = await fetch('/api/cases/advocates');
                if (!response.ok) throw new Error('Failed to load advocates');
                const advocates = await response.json();
                const select = document.getElementById('advocateUserId');
                advocates.forEach(advocate => {
                    const option = document.createElement('option');
                    option.value = advocate.advocateUserId;
                    option.textContent = advocate.specialization
                        ? `${advocate.name} (${advocate.specialization})`
                        : advocate.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error(error);
                showToast('Failed to load advocates', 'error');
            }
        }

        document.getElementById('createCaseForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';

            try {
                const formData = new FormData(this);
                const response = await fetch('/api/cases', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        caseTitle: formData.get('caseTitle'),
                        caseType: formData.get('caseType'),
                        clientId: Number(formData.get('clientId')),
                        advocateUserId: Number(formData.get('advocateUserId')),
                        courtName: formData.get('courtName'),
                        courtType: formData.get('courtType'),
                        filingDate: formData.get('filingDate'),
                        priority: formData.get('priority'),
                        description: formData.get('description'),
                        opposingParty: formData.get('opposingParty'),
                        judgeName: formData.get('judgeName')
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Failed to create case');
                }

                showToast(`Case ${result.caseNumber} created successfully!`, 'success');
                setTimeout(() => {
                    window.location.href = getCasesPageForRole();
                }, 2000);
            } catch (error) {
                console.error(error);
                showToast(error.message || 'Unable to create case', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-plus"></i> Create Case';
            }
        });

        function goBack() {
            window.history.back();
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const icon = type === 'success' ? 'check-circle' : 'exclamation-circle';
            toast.innerHTML = `<i class="fas fa-${icon}"></i><span>${message}</span>`;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (checkAuthorization()) {
                loadClients();
                loadAdvocates();
            }
        });
    </script>
<script src="/assets/js/sidebar.js"></script>
</body>
</html>
