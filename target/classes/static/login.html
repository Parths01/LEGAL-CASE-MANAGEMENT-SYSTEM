<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Legal CMS</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/classic-theme.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-box">
            <div class="text-center mb-4">
                <i class="fas fa-balance-scale auth-logo"></i>
                <h2>Smart Legal CMS</h2>
                <p class="text-muted">Sign in to your account</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>

            </form>

            <div id="alertBox" class="alert alert-danger mt-3" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.querySelector('button[type="submit"]');
            
            // Disable button during submission
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                console.log('Login response:', data);

                if (response.ok && data.token) {
                    const normalizedRole = String(data.role || '').toUpperCase().trim();

                    // Store token and user info
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('userRole', normalizedRole);
                    localStorage.setItem('userName', data.name);
                    localStorage.setItem('userEmail', data.email);
                    
                    console.log('Redirecting user with role:', normalizedRole);
                    
                    // Redirect based on role
                    redirectUserByRole(normalizedRole);
                } else {
                    showAlert(data.message || 'Login failed. Please check your credentials.');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Connection error. Please try again.');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            }
        });

        function redirectUserByRole(role) {
            console.log('Redirecting to dashboard for role:', role);
            const roleUpper = String(role).toUpperCase().trim();
            
            let dashboard = 'index.html';
            switch(roleUpper) {
                case 'ADMIN':
                    dashboard = 'admin-dashboard.html';
                    break;
                case 'ADVOCATE':
                    dashboard = 'advocate-dashboard.html';
                    break;
                case 'CLIENT':
                    dashboard = 'client-dashboard.html';
                    break;
                case 'CLERK':
                    dashboard = 'clerk-dashboard.html';
                    break;
            }
            
            console.log('Redirecting to:', dashboard);
            console.log('Full URL:', window.location.origin + '/' + dashboard);
            setTimeout(() => {
                window.location.href = dashboard;
            }, 300);
        }

        function showAlert(message) {
            const alertBox = document.getElementById('alertBox');
            alertBox.classList.remove('alert-success');
            alertBox.classList.add('alert-danger');
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
